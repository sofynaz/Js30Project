<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet"> -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&family=Shippori+Mincho&family=Tapestry&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="stop.css">

</head>

<body>
    <div class="stopwatch">
        <h2 id="displaytime" >00:00:00</h2>
<div class="buttons">
    <img src="images/stop.png" onclick=" watchStop()" >
    <img src="images/start.png" onclick="watchStart()" >
    <img src="images/reset.png" onclick="watchReset()" >

</div>
    </div>



    <script src="stop.js"></script>
</body>

</html>
